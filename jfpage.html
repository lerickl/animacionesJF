    body {

    header {  
      width: 100vw; 
      justify-content: center;

      position:relative;
  
      display: flex;
      flex-direction: row;
      > nav {
        background: #00000034;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #FABD02;
        box-shadow: #FABD02 0px 0px 10px;
        backdrop-filter: blur(10px);
        align-items: center;
      
        display: flex;
        width: fit-content;
        flex-direction: row;
        gap: 1rem;
        > ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: row;
          gap: 1rem;
          > li {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            > a {
              text-decoration: none;
              color: #fff;
              font-weight: bold;
            }
          }
        }
      }
    }
    h1 {
      color: #FABD02;
      font-size: 2rem;
      text-align: center;
    }
    main{
      >section {
        display: flex;
        flex-direction: column;
        background-image: url('./fondo2.png')  ; 
        height: 100%;
        min-height: 450px;
        image-resolution: from-image;
        background-size: cover; 

        > div {
          background: #00000034;
          padding: 1rem;
          border-radius: 0.5rem; 
          color: #fff;
          box-shadow: #FABD02; 
          align-items: center;
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
      
      }
    }
    svg{  
       
      background-size:fill;
      overflow: hidden;
    }
    .imagelogo{  
      background: url('./logo.png')  100% / fixed no-repeat;
 
      height: 197px;
      width: 197px; 
      display: flex;
       
      filter: drop-shadow(0px 0px 20px  rgba(231, 5, 5, 0.5));
      animation: animate 2s linear 1;
      animation: animate2 2s linear 1 forwards;
    }
    .animation{
      background: linear-gradient(90deg, #fabc0257 0%, #e7050559 100%);
      backdrop-filter:blur(10px);
      
      height: 50px;
      border-radius: 50%;
      filter: drop-shadow(0px 0px 20px red   );
      width: 50px; 
      animation: animate2 2s linear 1;
    }
    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes animate2 {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(50%);
      }
    }
    .test{
      background: #00000034; 
      border-radius: 0.5rem; 
      color: #fff;
      box-shadow: #FABD02; 
      align-items: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow: hidden;
      position: relative;
    }
    .image{
      position: absolute;
      z-index: -1;
      width: 297px;
      height: 297px;
    }
    .content{
      display: flex;
      flex-direction: row;
      gap: 1rem;
    }
    
  </style>
