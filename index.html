
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAT proyect</title>
  <style  >
    body {
      font-family:system-ui, -apple-system, BlinkMacSystemFont,
       'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
       'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      place-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 1rem; 
      overflow-y: auto; 
      border: #1dfa09af 1px solid;
      border-radius: 0.5rem;
      max-width: 600px;
      height: 50vw;
 
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      display: flex;
      flex-direction: column;
      gap: 1rem; 
    }
    .message{
      padding: 0.5rem;
      border-radius: 0.5rem;
      display: flex;
      > span:first-child {
        padding: 0.5rem;
        border-radius: 999rem;
        background: #f0f0f0;
        font-size: .5rem  ;
        width: 3rem;
        align-items: center;
        justify-items: center;
        text-align: center;
        font-weight: bold;
        
      }
      > p:last-child {
        padding: 0.3rem;
        border-radius: 0.5rem;
        background: #1dfa09af;
        font-size: 1rem; 
        align-items: center;
        justify-items: center;
        text-align: center; 
      } 
      & .user {
        align-self: flex-end;
        background: #1dfa09af;
       
      }
    }
    .form {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      > input {
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: #1dfa09af 1px solid;
        width: 8.5rem;
      }
      >button {
        padding: 0.3rem;
        border-radius: 0.5rem;
        border: #1dfa09af 1px solid;
        background: #1dfa09af;
        color: white;
        font-weight: bold;
      }
    }

  </style>
</head>
<body>
  <main>
    <ul>
      <li class="message bot">
        <span>12:00</span>
        <p>message bot</p>
      </li>
      <li class="message user">
        <span>12:00</span>
        <p>Hello, how can I help you?</p>
    </ul>
   
  </main>
  <form class="form" action="">
    <input type="text" placeholder="Type your message">
    <button>Send</button>
  </form>
  <template id="message-template">
    <li class="message bot">
      <span>12:00</span>
      <p>pierde el sentido</p>
    </li>
  </template>
</body>
<script >
  const template = document.getElementById('message-template');
  const main = document.querySelector('main');
  const form = document.querySelector('form');
  const input = form.querySelector('input');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const clone = template.content.cloneNode(true);
    const spans = clone.querySelectorAll('span');
    const p = clone.querySelector('p');
    spans[0].textContent = new Date().toLocaleTimeString();
    p.textContent = input.value;
    main.appendChild(clone);
    input.value = '';
  });
</script>
</html>
